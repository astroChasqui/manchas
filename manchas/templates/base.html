<!DOCTYPE html>

<html>

<head>
  <title>Manchas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='sunspot.png') }}">
</head>

<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('index') }}">Manchas</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('today') }}">The Sun Today</a></li>
          <li><a href="{{ url_for('cycle') }}">Magnetic Activity Cycle</a></li>
          <li><a href="{{ url_for('rotation') }}">Solar Rotation</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Powered by
        <a href="http://sohowww.nascom.nasa.gov/data/">NASA's SOHO archive</a>,
        <a href="http://sidc.be/silso/home">SILSO</a>, and
        <a href="http://www.wikipedia.org">Wikipedia</a>.
        <a href="http://flask.pocoo.org/">Flask</a> +
        <a href="http://getbootstrap.com/">Bootstrap</a>
           design by <a href="http://www.astrochasqui.com">IR</a>.
      </p>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
